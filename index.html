<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Manager</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
        <img src="https://cdn1.iconfinder.com/data/icons/ui-colored-2-of-3/100/UI_2__20-512.png" alt="Logo" class="logo" />
        <h1 class="heading">To-Do List Manager</h1>
    </div>
    <form id="taskForm" class="form">
        <label for="title">Task Title</label>
        <input type="text" id="title" placeholder="Enter Task Title" required />
        <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <input type="date" id="deadline" required />
        <button type="submit">Add Task</button>
    </form>
    
     <div class="filters">
      <select id="filterStatus" class="col-5">
        <option value="all">All Status</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <select id="filterPriority" class="col-5">
        <option value="all">All Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    
    <div id="taskList" class="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
